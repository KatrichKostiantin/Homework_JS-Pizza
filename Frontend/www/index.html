<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>Pizza</title>

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- LESS основний файл -->
    <link rel="stylesheet/less" type="text/css" href="assets/less/main.less"/>
    <!-- LESS JavaScript компілятор -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>

</head>

<body>
<div id="top_badge">
    <div id="top-badge-body">
        <p>PIZZA <br> KMA</p>
    </div>
    <img src="assets/images/discount.svg">
</div>

<div id="header">
    <div id="header-text-up">
        <div id="telephone-p">(044) 222 5 222</div>
        <div id="time-p">24 години / 7 днів на тиждень</div>
        <div id="stock-p">Безкоштовна доставка піци</div>
        <div href="#" class="btn btn-warning" id="sing-up">Войти</div>
    </div>
    <hr>
    <div class="header-text-down">
        <p>Піца</p>
    </div>
</div>


<div id="bottom_badge">
    <img src="assets/images/discount.svg">
    <div id="bottom-badge-body">
        <p>ЦЬОГО ТИЖНЯ НА ВСЕ 20%</p>
    </div>
</div>

<div class="container">
    <div id="basket">
        <span id="text">Замовлення</span><span class="amount" id="allQuantity">3</span>
        <a href="#" class="btn" id="clear">Очистити замовлення</a>
        <div id="cart">
        </div>
        <div class="end">
            <p id="total-cost-name">Сума замовлення</p>
            <p id="total-cost"> 417 грн</p>
            <a href="#" class="btn">Замовити</a>
        </div>
    </div>
    <div class="row" id="pizza_container">
        <div id="container main-menu">
            <p class="m_text">Усі піцци<span class="amount" id="countFilter">3</span></p>
            <div id="all_types">
                <div class="btns">
                    <a class="btn" id="all">Усі</a>
                    <a class="btn" id="meat">М’ясна</a>
                    <a class="btn" id="mushroom">З грибами</a>
                    <a class="btn" id="pineapples">З ананасами</a>
                    <a class="btn" id="seafood">З морепродуктами</a>
                    <a class="btn" id="vegetarian">Вега</a>
                </div>
            </div>
        </div>
        <div id="pizza_list"></div>
    </div>


    <!-- jQuery JavaScript -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>

    <!--Bootsrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!--Own JavaScript -->
    <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
